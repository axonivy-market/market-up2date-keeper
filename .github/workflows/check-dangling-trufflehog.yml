name: Checking dangling commits by Trufflehog

permissions:
  contents: read
on:
  workflow_dispatch:
    inputs:
      workingOrgs:
        description: 'Comma-separated orgs to scan'
        default: 'axonivy-market'
      workingRepos:
        description: 'Comma-separated list of repo names (optional)'
        default: ''

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      repo-matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix dynamically
        id: set-matrix
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ORG="${{ github.event.inputs.workingOrgs || 'axonivy-market' }}"
          INPUT_REPOS="${{ github.event.inputs.workingRepos }}"

          echo "üîç Org: $ORG"
          echo "üîç User Repo Input: '$INPUT_REPOS'"

          if [ -n "$INPUT_REPOS" ]; then
            echo "üìå User provided repos. Using those only."

            # split user input into a JSON array
            REPOS=$(jq -R 'split(",")' <<< "$INPUT_REPOS")

          else
            echo "üì¶ No repos provided. Fetching all repos from org: $ORG"

            REPOS=$(gh repo list "$ORG" --limit 1000 --json name -q '[.[].name]')

            if [ -z "$REPOS" ] || [ "$REPOS" = "[]" ]; then
              echo "‚ùå No repos found or missing permissions"
              exit 1
            fi
          fi

          echo "üì¶ Final repo list: $REPOS"

          MATRIX_JSON=$(jq -n --argjson repos "$REPOS" '{ include: $repos }')

          # Output matrix
          echo "matrix<<EOF" >> $GITHUB_OUTPUT
          echo "$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  truffle-scan:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.prepare.outputs.repo-matrix).include }}
    env:
      ORG: ${{ github.event.inputs.workingOrgs }}
    steps:
      - uses: actions/checkout@v4
      - name: Install TruffleHog
        run: pip install trufflehog jq
      - name: Run TruffleHog
        run: |
          REPO="${{ matrix.repo }}"
          echo "üö® Scanning $ORG/$REPO ..."
          mkdir -p trufflehog-reports
          REPO_URL="https://${GH_TOKEN}@github.com/$ORG/$REPO.git"

          trufflehog --json --regex \
            --rules ./trufflehog-custom-rules.json \
            "$REPO_URL" | jq '.' > "trufflehog-reports/${ORG}__${REPO}.json" || true
      - uses: actions/upload-artifact@v4
        with:
          name: trufflehog-${{ matrix.repo }}
          path: trufflehog-reports/
