name: Raise Market Products

on: 
  workflow_dispatch:
    inputs:
      product:
        description: 'github repository name (e.g. hubspot-connector) or blank for all projects of the axonivy-market org'
        required: false
      version:
        description: 'Snaphsot version to raise (e.g. "9.4.0-SNAPSHOT")'
        required: true
        default: '9.4.0-SNAPSHOT'
      engineUrl:
        description: 'Axon Ivy Engine URL'
        required: true
        default: 'https://developer.axonivy.com/permalink/9.4.0/axonivy-engine.zip'

jobs:
  raise-products:
    runs-on: ubuntu-latest
    env: 
      workDir: $(pwd)

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Raise Products
        run: |
          export engineUrl=${{ github.event.inputs.engineUrl }}
          export IVY_JAVA_HOME=$JAVA_HOME_17_X64
          ./raise-all-market-products.sh ${{ github.event.inputs.version }} ${{ github.event.inputs.product }}
        shell: bash

      - name: Show migrated repositories
        if: ${{ github.event.inputs.product }} == ''
        run: cat ${workDir}/migrated-repos.txt
        shell: bash
